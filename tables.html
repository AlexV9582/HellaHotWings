<!DOCTYPE html>
<html lang="en">
<head>

<body>

 <div class="container">
    <div class="text-center jumbotron">
        <h1> Hella Hot Wings</h1>
        <h2>Currently booked tables and waiting list for our butt kickin sauce!</h2>
        <hr>
         <a href="/"> <button type="button" class="btn btn-secondary btn-lg"><span class="glyphicon glyphicon-home"></span> Home</button></a>
         <a href="/reservations"> <button type="button" class="btn btn-warning btn-lg"><span class="glyphicon glyphicon-saved"></span> Save Reservation</button></a>

   <div class="row">

     <div class="col-lg-12">
        <div class="panel panel-default">

            </div>
            <div class="panel-body" id="reservation">
            </div>
      </div>
    </div>

    <div class="col-lg-12">

        </div>
  </div>
</div>



   </div>
    </div>
 </div>

    <script type="text/javascript">
        $.get("/api/tables", function(data) {
        console.log(data);
            for (i = 0; i < 5; i++) {
                $("#reservation").append("<div class='well'><h2>" + data[i].reserve_uniqueID + "</h2></div>");
            }
        })
        $.get("/api/waitlist", function(data) {
        console.log(data);
        for (i = 0; i < data.length; i++) {
            $("#waitlist").append("<div class='well'><h2>" + data[i].reserve_uniqueID + "</h2></div>");
            }
        })    
    </script>
