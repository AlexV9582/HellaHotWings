<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
    <title>Reservations</title>
</head>
<body>
    <div class="container">
        <div class="jumbtron">
            <h1 class="text-center">Hella Hot Wings</h1>
            <hr>
            <h2 class="text-center">Make Your Reservation</h2>
            <div class="text-center">
                <a href="/tables">
                    <button type="button" class="btn btn-lg btn-primary">View Tables</button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Make a Reservation</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/api/new" method="post">
                            <div class="form-group">
                                <label for>Name</label>
                                <input type="text" class="form-control" name="reserve_name">
                            </div>
                            <div class="form-group">
                                <label for>Phone Number</label>
                                <input type="text" class="form-control" name="reserve_phone">
                            </div>
                            <div class="form-group">
                                <label for>Email</label>
                                <input type="text" class="form-control" name="reserve_email">
                            </div>
                            <div class="form-group">
                                <label for>Unique ID</label>
                                <input type="text" class="form-control" name="reserve_uniqueID">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
            </div>
            </div>
        </div>
    </div>

</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
</html>
